week_number: 1
title: "Week 1: Green Finance Foundations"
theme: "Introduction to Green Finance and Ecosystem"
learning_objectives:
  - "Understand the evolution, drivers, and scope of green finance"
  - "Analyze the green finance ecosystem and key participants"
  - "Identify major green financial instruments and their characteristics"
  - "Apply financial fundamentals to green investment analysis"

slides_count: 30
charts_count: 10

sessions:
  - session_number: 1
    title: "Session 1: Introduction to Green Finance"
    duration_hours: 3.5

    slides:
      - slide_number: 1
        type: "title"
        title: "Week 1: Green Finance Foundations"
        subtitle: "Session 1: Introduction to Green Finance"

      - slide_number: 2
        type: "two-column"
        title: "What is Green Finance?"
        left_header: "Definition"
        left_bullets:
          - "Financial products and services supporting environmental sustainability"
          - "Climate change mitigation and adaptation focus"
          - "Measurable environmental impact requirements"
          - "Integration with mainstream financial markets"
        right_header: "Key Drivers"
        right_bullets:
          - "Paris Agreement commitments (2015)"
          - "Regulatory pressure: EU Taxonomy, SFDR"
          - "Growing investor demand for ESG integration"
          - "Climate risk awareness in financial sector"
        bottom_note: "Green finance has evolved from niche to mainstream in less than two decades"

      - slide_number: 3
        type: "chart"
        title: "Global Green Finance Market Growth 2015-2024"
        chart_spec:
          chart_id: "week1_chart1_market_growth"
          type: "line"
          tool: "python"
          description: "Growth trajectory of global green finance market showing 15% CAGR"
          title: "Global Green Finance Market Growth\\n2015-2024"
          data:
            x: "years"
            y: "volume in billions USD"
            data_type: "time series"
            years: [2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024]
            values: [300, 420, 580, 850, 1150, 1300, 1650, 1450, 1750, 2100]
            trend: "15% CAGR with 2022 dip due to geopolitical factors"
          styling:
            color: "primary"
            fill: true
            alpha: 0.3
            linewidth: 2.5
            markers: true
        bottom_note: "Market demonstrates resilience with 15% CAGR despite 2022 volatility"

      - slide_number: 4
        type: "two-column"
        title: "Evolution of Green Finance"
        left_header: "Historical Milestones"
        left_bullets:
          - "2007: First green bond issued by EIB"
          - "2014: Green Bond Principles established"
          - "2015: Paris Agreement catalyst"
          - "2020: EU Taxonomy regulation launched"
          - "2024: Mainstream institutional adoption"
        right_header: "Current Landscape (2024)"
        right_bullets:
          - "USD 2.1 trillion total market size"
          - "100+ countries with green issuances"
          - "Institutional investors as major participants"
          - "Expanding to emerging market economies"
        bottom_note: "Green finance matured from experimental to essential in financial markets"

      - slide_number: 5
        type: "two-column"
        title: "Why Green Finance Matters"
        left_header: "Environmental Imperative"
        left_bullets:
          - "USD 2.4T annual investment gap to meet Paris goals"
          - "Climate change poses systemic financial risks"
          - "Biodiversity loss threatens economic stability"
          - "Transition requires massive capital reallocation"
        right_header: "Financial Opportunity"
        right_bullets:
          - "Growing asset class with strong performance"
          - "Risk mitigation through ESG integration"
          - "New market opportunities in clean tech"
          - "Competitive advantage for early movers"
        bottom_note: "Green finance bridges environmental necessity with financial opportunity"

      - slide_number: 6
        type: "chart"
        title: "Green Finance Investment Gap Analysis"
        chart_spec:
          chart_id: "week1_chart2_investment_gap"
          type: "bar"
          tool: "python"
          description: "Annual investment needs vs current green finance flows by sector"
          title: "Green Investment Gap by Sector\\n(Billions USD Annual)"
          data:
            categories: ["Renewable Energy", "Green Buildings", "Sustainable Transport", "Water & Waste", "Agriculture"]
            needed: [850, 620, 480, 350, 290]
            current: [520, 280, 210, 150, 90]
            data_type: "categorical comparison"
          styling:
            color: "primary"
            secondary_color: "warning"
        bottom_note: "Significant gaps persist across all sectors, with buildings showing largest deficit"

      - slide_number: 7
        type: "two-column"
        title: "Course Structure and Objectives"
        left_header: "Week-by-Week Overview"
        left_bullets:
          - "Week 1: Foundations and Ecosystem"
          - "Week 2: Green Bonds and Debt Instruments"
          - "Week 3: ESG Integration Strategies"
          - "Week 4: Climate Risk Assessment (TCFD)"
        right_header: "Continuing Through"
        right_bullets:
          - "Week 5: Renewable Energy Finance"
          - "Week 6: Regulatory Frameworks"
          - "Week 7: Impact Measurement"
          - "Week 8: Advanced Applications"
        bottom_note: "Progressive learning from fundamentals to advanced applications over 8 weeks"

  - session_number: 2

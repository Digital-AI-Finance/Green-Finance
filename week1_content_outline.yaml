        title: "Green Finance Issuers by Type (2024)"
        chart_spec:
          chart_id: "week1_chart4_issuers"
          type: "pie"
          tool: "python"
          description: "Market share of different issuer types in green finance"
          title: "Green Finance Market by Issuer Type\\n2024 (USD 2.1T)"
          data:
            categories: ["Corporates", "Financial Institutions", "Sovereigns", "Supranationals", "Municipalities"]

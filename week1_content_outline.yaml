      - slide_number: 14
        type: "two-column"
        title: "Standard-Setters and Frameworks"
        left_header: "Key Standard-Setting Bodies"
        left_bullets:
          - "ICMA: Green Bond Principles (voluntary)"
          - "Climate Bonds Initiative: Certification"
          - "EU: Taxonomy Regulation (mandatory)"
          - "ISSB: Sustainability disclosure standards"
        right_header: "Role and Impact"
        right_bullets:
          - "Define eligibility criteria for green labels"
          - "Ensure consistency and comparability"
          - "Prevent greenwashing through verification"
          - "Enable market scalability and liquidity"
        bottom_note: "Standards provide credibility essential for market growth and integrity"


          - "External verifiers and auditors"
          - "Impact measurement specialists"
        bottom_note: "Intermediaries ensure credibility through verification and standardization"

      - slide_number: 12
        type: "two-column"
        title: "Capital Recipients and Use of Proceeds"
        left_header: "Issuer Types"
        left_bullets:
          - "Sovereigns: National climate programs"
          - "Supranationals: Development finance"
          - "Corporates: Green capex and projects"
          - "Financial institutions: On-lending"
        right_header: "Eligible Project Categories"
        right_bullets:
          - "Renewable energy generation"
          - "Energy efficiency improvements"
          - "Clean transportation infrastructure"
          - "Sustainable water and waste management"

          - "Beneficiary pressure for sustainability"
          - "Regulatory ESG disclosure requirements"
        bottom_note: "Institutional investors control over USD 100 trillion in assets globally"

      - slide_number: 11
        type: "two-column"
        title: "Intermediaries and Gatekeepers"
        left_header: "Financial Intermediaries"
        left_bullets:

          - "Price: $P_0 = 1043.76$ EUR"
          - "Green: $r_G = 2.47\\%$ (2.5% - 0.03%)"
          - "Price: $P_G = 1046.89$ EUR"
          - "Difference: $3.13$ EUR (0.3% premium)"
        bottom_note: "[Goal 3] 3 bps greenium translates to €3.13 price premium on €1000 bond"


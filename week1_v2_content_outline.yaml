      # Slide 22: Classical pricing derivation
      - slide_number: 22
        type: "mathematical_derivation"
        title: "Classical Bond Pricing: Derivation from First Principles"
        goal_reference: 3
        left_header: "Starting Point"
        left_content:
          equation: "$P_0 = \\sum_{t=1}^{T} \\frac{C}{(1+r)^t} + \\frac{F}{(1+r)^T}$"
          description: "Present value of all future cash flows"
          assumptions:
            - "Constant discount rate $r$ (risk-free + credit spread)"
            - "Fixed annual coupon $C$"
            - "Face value $F$ repaid at maturity $T$"
            - "No embedded options or default"
        right_header: "Algebraic Simplification"
        right_steps:
          - step: 1
            equation: "$P_0 = C \\sum_{t=1}^{T} (1+r)^{-t} + F(1+r)^{-T}$"
            explanation: "Separate coupon annuity from principal"
          - step: 2
            equation: "$= C \\cdot \\frac{1 - (1+r)^{-T}}{r} + F(1+r)^{-T}$"
            explanation: "Apply geometric series formula to annuity"
          - step: 3
            equation: "$= PV(\\text{Coupons}) + PV(\\text{Principal})$"
            explanation: "Standard decomposition for analysis"
        bottom_note: "[Goal 3] Classical formula forms mathematical foundation for all bond valuation"

      # Slide 23: Greenium incorporation
      - slide_number: 23
        type: "mathematical_derivation"
        title: "Green Bond Pricing: Incorporating Greenium"
        goal_reference: 3
        left_header: "Theoretical Extension"
        left_content:
          equation: "$P_G = \\sum_{t=1}^{T} \\frac{C}{(1+r-g)^t} + \\frac{F}{(1+r-g)^T}$"
          description: "Adjust discount rate by greenium $g$"
          assumptions:
            - "Greenium $g > 0$ (0-5 bps typically)"
            - "Same cash flows as conventional bond"
            - "Environmental premium priced via lower required return"
        right_header: "Price Differential Analysis"
        right_steps:
          - step: 1
            equation: "$P_G > P_0 \\text{ if } g > 0$"
            explanation: "Green bond trades at premium when greenium positive"
          - step: 2
            equation: "$\\text{Greenium (bps)} = g \\times 10000$"
            explanation: "Convert decimal to basis points for market convention"
          - step: 3
            equation: "$P_G - P_0 \\approx C \\cdot g \\cdot D$"
            explanation: "Price difference approximation using duration $D$"
        bottom_note: "[Goal 3] Mathematical model quantifies greenium's impact on bond valuation"

      # Slide 24: Worked example
      - slide_number: 24

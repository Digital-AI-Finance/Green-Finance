          - "Measures price sensitivity to yield changes"
          - "Higher duration → greater greenium impact"
          - "10-year bond: $D \\approx 8.5$ years"
        right_header: "Greenium Sensitivity"
        right_bullets:
          - "Price change: $\\Delta P \\approx -P \\cdot D \\cdot \\Delta r$"
          - "1 bp greenium on 10-yr bond: 0.085% price impact"
          - "Longer maturity amplifies greenium effect"
          - "Investor arbitrage limited by segmentation"
        bottom_note: "[Goal 3] Mathematical relationship between duration and greenium magnitude"

